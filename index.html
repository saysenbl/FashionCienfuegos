<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árbol de Amor Animado</title>
    <!-- Autoría y derechos -->
    <meta name="author" content="Zero">
    <meta name="copyright" content="Zero - Código libre no comercial">
    <meta name="description" content="Árbol de Amor Animado: una sorpresa interactiva y romántica para dedicar a tu pareja o ser querido. Código libre para uso personal, educativo o de inspiración.">
    <meta name="keywords" content="amor, sorpresa, romántico, dedicatoria, animación, árbol, corazones, pareja, aniversario, regalo digital">
    <meta name="robots" content="index, follow">
    <!-- Estilos -->
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Css/style.mobile.css" media="only screen and (max-width: 600px)">
    <style>
      .tree-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        height: 400px;
        z-index: 2;
      }
      .animated-heart {
        transform-origin: center;
        animation: beat 1s infinite;
      }
      @keyframes beat {
        0%, 100% { transform: scale(1); }
        20% { transform: scale(1.1); }
        40% { transform: scale(0.95); }
        60% { transform: scale(1.08); }
        80% { transform: scale(1); }
      }
    </style>
</head>
<body>
  <div id="heart-overlay" style="position:fixed;z-index:9999;top:0;left:0;width:100vw;height:100vh;background:#fff;display:flex;align-items:center;justify-content:center;">
    <button id="heart-btn" style="background:none;border:none;outline:none;cursor:pointer;">
      <svg width="120" height="120" viewBox="0 0 120 120">
        <path d="M60 100s-36-24-36-52a24 24 0 0 1 48 0 24 24 0 0 1 48 0c0 28-36 52-36 52z" fill="#e60026" stroke="#b3001b" stroke-width="3"/>
      </svg>
    </button>
  </div>
  <div id="main-content" style="display:none;">
    <div id="floating-objects"></div>
    <div class="dedication-text" id="dedication-text">
      <div class="signature" id="signature"></div>
    </div>
    <div class="countdown" id="countdown"></div>
    <div class="tree-container" id="tree-container"></div>
    <audio src="Music/music1.mp3" id="bg-music" preload="auto"></audio>
    <script src="Js/script.js"></script>
  </div> <!-- fin de main-content -->
  <script>
    document.getElementById('heart-btn').onclick = function() {
      document.getElementById('heart-overlay').style.display = 'none';
      document.getElementById('main-content').style.display = '';
      var audio = document.getElementById('bg-music');
      if (audio) {
        audio.volume = 0.7;
        audio.play().catch(()=>{});
      }
    };
  </script>
</body>
</html>
